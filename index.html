<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Open Knowledge Foundation</title>

    <meta property="og:title" content="Home | Open Knowledge Foundation" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://okfn.org" />
    <meta
      property="og:description"
      content="The Open Knowledge Foundation is a global not-for-profit organisation campaigning for a fair, free and open future."
    />

    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="https://okfn.org/" class="header__logo">
            <img
              src="./assets/0 header/okfn-logo-landscape-full-rgb-468x131.png"
              alt="Open Knowledge Foundation logo"
              class="header__logo-img"
            />
          </a>
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"> Who we are </a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"> Tools & Services </a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"> Literacies </a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"> Global movement </a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link"> News </a>
            </li>
          </ul>
          <button class="hamburger hamburger--boring" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </nav>
        <div class="header__additional">
          <div class="header__social">
            <a href="#" class="header__social-link">
              <img
                src="./assets/0 header/icon-twitter.png"
                alt="twitter"
                class="header__social-icon"
              />
            </a>
            <a href="#" class="header__social-link">
              <img
                src="./assets/0 header/icon-facebook.png"
                alt="facebook"
                class="header__social-icon"
              />
            </a>
            <a href="#" class="header__social-link">
              <img
                src="./assets/0 header/icon-linkedin.png"
                alt="linkedin"
                class="header__social-icon"
              />
            </a>
            <a href="#" class="header__social-link">
              <img
                src="./assets/0 header/icon-youtube.png"
                alt="youtube"
                class="header__social-icon"
              />
            </a>
            <a href="#" class="header__social-link">
              <img
                src="./assets/0 header/icon-email.png"
                alt="email"
                class="header__social-icon"
              />
            </a>
          </div>
          <img
            class="header__search"
            src="./assets/0 header/icon-search.png"
            alt="search"
            id="search"
          />
        </div>
      </div>
      <div class="circle-blue">
        <img
          src="../assets/circle-blue.png"
          alt="decorative blue circle"
          class="circle-blue-img"
        />
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
